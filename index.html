<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="icon" href="./IMG/icon/earth.png">
    
    <title> Simulador de atrito - Terra </title>
</head>

<body>
    <!-- Criação da interface do usuario-->
    <div class="display">

        <div class="seta1-titulo" id="valorSeta1"> 50N </div>
        <div class="arrow-1" id="seta"></div>

        <div class="arrow-2" id="seta2"></div>

        <div class="seta2-titulo" id="valorSeta2"> 1N </div>
        <div class="arrow-3" id="seta3"></div>


        <div class="velocimetro">
            <h1 class="velocimetro__cover"> 0 m/s</h1>
        </div>
 
        <div class="layer">
            <div class="column">
                <!-- Criação do botão responsável pelo input da força aplicada-->     
                    <div class="slider">
                        <div class="show-value">
                            <span id="current-fa">0</span>
                        </div>
                        <input type="range" id="custom-slider" min="0" max="200" value="0" step="1">
                        <div class="range">
                            <div>0</div>
                            <div>Força Aplicada</div>
                            <div>200 N</div>
                        </div>
                    </div>
                <!-- Criação do botão responsável pelo input do coeficiente de atrito-->
                    <div class="slider">
                        <div class="show-value">
                            <span id="current-atrito">0</span>
                        </div>
                        <input type="range" id="custom-slider_atrito" min="0" max="1" value="0" step="0.1">
                        <div class="range">
                            <div>0</div>
                            <div>Coeficiente de Atrito</div>
                            <div>1 u</div>
                        </div>
                    </div>
            </div>


            <div class="column" id="column2">
               <!-- Criação do botão responsável pelo input da força aplicada-->     
                <div class="slider">
                    <div class="show-value">
                        <span id="current-gravidade">0</span>
                    </div>
                    <input type="range" id="custom-slider_gravidade" min="0" max="100" value="0" step="1">
                    <div class="range">
                        <div>0</div>
                        <div>Gravidade</div>
                        <div>100 m/s²</div>
                    </div>
                </div>
                <!-- Criação do botão responsável pelo input do coeficiente de atrito-->
                <div class="slider">
                    <div class="show-value">
                        <span id="current-massa">0</span>
                    </div>
                    <input type="range" id="custom-slider_massa" min="1" max="50" value="0" step="1">
                    <div class="range">
                        <div>1</div>
                        <div>Massa</div>
                        <div>50 kg</div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="button">
                    <p>The program has stopped</p>
                    <button> Stop </button>
                   
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <script src="JS/script.js"></script>

</body>
</html>
